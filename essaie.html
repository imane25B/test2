        .container {

            color: #ff6347;
            font-size: 3em;
            margin: 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

            font-size: 5em;
            margin: 20px 0;
        }
